<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Formulario de preguntas</p>
    <form id="survey-form" action="">
        <div id="dato" class="content-class">
            <label id="name-label" for="name">Nombre</label><br>
            <input id="name" type="text" name="name" placeholder="Introduce tu nombre" required><br>
            <label id="email-label" for="email">Email</label><br>
            <input id="email" type="email" name="email" placeholder="Introduce tu correo" required><br>
            <label id="number-label" for="number">Edad(opcional)</label><br>
            <input id="number" type="number" name="number" min="10" max="90" placeholder="Edad"><br>
        </div>
        <div id="div-radio" class="content-class" >
            <label>Elige el deporte que mas te gusta</label><br>
            <input id="one" type="radio" name="seleccion" value="Surf">
            <label for="one">Surf</label><br>
            <input id="two" type="radio" name="seleccion" value="Buceo">
            <label for="two">Buceo</label><br>
            <input id="three" type="radio" name="seleccion" value="Kayak">
            <label for="three">Kayak</label><br>
        </div>
        <div id="seleccionar" class="content-class">
            <label id="number-email" for="dropdown">Selecciona la comida que mas te gusta</label><br>
            <select id="dropdown">
                <option value="">Pescado frito, arroz y patacón </option>
                <option value="">Casuela de mariscos</option>
                <option value="">Pollo con arroz de coco</option>
                <option value="">Sopa de pescado</option>
            </select><br>
        </div>
        <div id="checkbox" class="content-class">
            <label for="">Dinos que bebida te gusta más</label><br>
            <input id="one" type="checkbox" name="seleccion" value="one">
            <label for="one">Cocteles</label><br>
            <input id="two" type="checkbox" name="seleccion" value="two">
            <label for="two">Jugos</label><br>
            <input id="three" type="checkbox" name="seleccion" value="three">
            <label for="three">Agua de coco</label><br>
        </div>
        <div id="texto" class="content-class">
            <label for="">¿Que otras cosas te gustan de la playa?</label><br>
            <textarea name="content" id="content-text" cols="30" rows="10" placeholder="Escribe aqui"></textarea>
        </div>
        <div class="content-class">
            <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
